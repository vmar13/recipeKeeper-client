<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
   
    <!-- Stylesheets -->
     <link rel="stylesheet" type="text/css" href="styles/application.css">
    
   <!-- Google Font Import -->

    <!-- JS Files -->
    
    <title>Recipe Keeper</title>

</head>  
<script src='node_modules/animejs/lib/anime.min.js'></script> 


<body>
    <div class="logo">
        <img src= 'recipeKeeper (1).png'>
    </div>
    
    <div class = "dropdown">
        <div class="modal" id="modal">
            <button class="close-button" id="close-button">&times;</button>
            <div class="modal-guts">
                <form id='recipe-form'>
                    <div class="form-group">
                        <br>
                        <br>
                        <h2>Create a Recipe</h2>
                        <br>
                        <br>
                        <label for="name">Name:</label>
                        <input name="name" type="text" class="form-control" id="recipe-name" placeholder="recipe name">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <input name="ingredients" type="text" class="form-control" id="ingredients" placeholder="ingredients">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="instructions">Instructions:</label>
                        <input name="instructions" type="text" class="form-control" id="instructions" placeholder="instructions">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input name="image_url" type="text" class="form-control" id="image" placeholder="image">
                    </div>
                    <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
          
          <button id="open-button" class="open-button">Open Button</button>
        
            <select id ="diet-names">
            <option value=''>Select by Diet</option>
            <!-- show diets here -->
        </select>
    </div>
    
    <div class="container"></div>

   
</body>
    <script src='src/index.js'></script>
</html>
