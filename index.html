<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
   
    <!-- Stylesheets -->
     <link rel="stylesheet" type="text/css" href="assets/styles/application.css">
    
   <!-- Google Font Import -->

    <!-- JS Files -->
    
    <title>Recipe Keeper</title>

</head>  
<script src='assets/node_modules/animejs/lib/anime.min.js'></script> 


<body>
    <div class="logo">
        <img src= 'assets/recipeKeeper (1).png'>
    </div>
    
    <div class = "dropdown">
        <div class="modal" id="modal">
            <button class="close-button" id="close-button">&times;</button>
            <div class="modal-guts">
                <form id='recipe-form'>
                    <div class="form-group">
                        <br>
                        <br>
                        <h2>Create a Recipe</h2>
                        <br>
                        <br>
                        <!-- <label for="name">Name:</label> -->
                        <input name="name" type="text" class="form-control" id="recipe-name" placeholder="recipe name">
                    </div>
                    <br>
                    <div class="form-group">
                        <!-- <label for="ingredients">Ingredients:</label> -->
                        <input name="ingredients" type="text" class="form-control" id="ingredients" placeholder="ingredients">
                    </div>
                    <br>
                    <div class="form-group">
                        <!-- <label for="instructions">Instructions:</label> -->
                        <input name="instructions" type="text" class="form-control" id="instructions" placeholder="instructions">
                    </div>
                    <br>
                    <div class="form-group">
                        <!-- <label for="image">Image URL:</label> -->
                        <input name="image_url" type="text" class="form-control" id="image" placeholder="image">
                    </div>
                    <div class="form-group">
                        <input name="done_tagging" type="hidden" value="false" class="form-control">
                    </div>
                    <br>
                        <button type="submit" class="modal-submit-btn">Submit</button>
                </form>
        </div>
    </div>
          
          <button id="open-button" class="open-button">Add Recipe</button>
        
            <select id ="diet-names" class="diet-names">
            <option value=''>Filter by Diet</option>
            <!-- show diets here -->
        </select>
    </div>
    
    <div class="container"></div>



    <!-- RECIPE MODAL BELOW-->
    <div class="recipe-modal" id="recipe-modal">
        <button class="close-button" id="recipe-close-button">&times;</button>
        <div class="recipe-modal-guts">
            
    </div>
   
</body>
    <script src='assets/src/index.js'></script>
</html>
